<div class="min-h-screen flex flex-col items-center justify-center p-6">  
  <div class="relative mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="text-9xl" width="1em" height="1em" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><path fill="currentColor" d="M16.5 12c2.5 0 4.5 2 4.5 4.5c0 .88-.25 1.71-.69 2.4l3.08 3.1L22 23.39l-3.12-3.07c-.69.43-1.51.68-2.38.68c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5m0 2a2.5 2.5 0 0 0-2.5 2.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5a2.5 2.5 0 0 0-2.5-2.5M9 4l2 2h8a2 2 0 0 1 2 2v3.81A6.48 6.48 0 0 0 16.5 10a6.5 6.5 0 0 0-6.5 6.5c0 1.29.37 2.5 1 3.5H3a2 2 0 0 1-2-2V6c0-1.11.89-2 2-2z"/></svg>
  </div>

  <div class="text-center max-w-md space-y-4">
    <h1 class="text-6xl nexus-serif-font font-bold text-(--brand-primary)">404</h1>
    <h2 class="text-xl font-bold text-gray-700 tracking-tight">Resource Not Located</h2>
    <p class="text-sm text-gray-500 leading-relaxed">
      The resource or archive you are looking for may have been moved, renamed, 
      or is currently restricted by the University Registry.
    </p>
  </div>

  <div class="mt-10 flex gap-4 delay-300">
    <button 
      routerLink="/office/desk" 
      class="bg-(--brand-primary) text-white px-8 py-3 rounded font-semibold hover:bg-opacity-90 transition-all flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M5 4h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1m0 12h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1m10-4h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1m0-8h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1"/></svg>
      Return to My Desk
    </button>
    
    <button 
      (click)="goBack()"
      class="border border-(--brand-primary)/20 text-(--brand-primary) px-8 py-3 rounded font-semibold hover:bg-white transition-all">
      Go Back
    </button>
  </div>

  <div class="mt-20 opacity-30">
    <img src="assets/ui-seal-faded.png" alt="University Seal" class="w-24 grayscale">
  </div>
</div>
